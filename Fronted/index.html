<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body class="p-4 bg-secondary bg-gradient bg-opacity-10">
    <div>
        <section id ="contenedor_form" class="container p-4 col-lg-10 bg-white rounded-15">
            <h4>Tabla de los datos del Backend</h4>
            <table class="table table-stripe">
                <thead class="table table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">City</th>
                    </tr>
                </thead>
                <tbody id = "DatosAPI">

                </tbody>
            </table>
        </section>
    </div>
    <section id ="contenedor_form" class="container p-4 col-lg-4 bg-white">
        <div >
            <h4>Formulario para el envio de datos</h4>
            <form id="TransData">
                <div class="form-group">
                  <label for="EjemploNombre">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nombre de la compaÃ±ia">
                </div>
                <div class="form-group">
                    <label for="EjemploCorreo">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Corre electronico">
                </div>
                <div class="form-group">
                    <label for="EjemploTelefono">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="telefono">
                </div>
                <div class="form-group">
                    <label for="EjemploCiudad">City:</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Ciudad">
                </div>
                <center>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </center>
              </form>
        </div>
    </section>
</body>
<script src = "script.js"></script>
</html>
